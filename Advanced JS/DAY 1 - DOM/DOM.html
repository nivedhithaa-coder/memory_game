<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body>
    <h1>Total Laps Completed</h1>
    <h1 id="count"> 0 </h1>
    <button id="Add">Add</button>
    <script>
        var count=0;
        const add_clicked=document.getElementById("Add");
        const countAdd=document.getElementById("count");
        add_clicked.addEventListener('click',()=>{
            console.log("Add clicked");
            count=count+1;
            countAdd.innerText=count;
        })
    </script>
</body>
</html>
