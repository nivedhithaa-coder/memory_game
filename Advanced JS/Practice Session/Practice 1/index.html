<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="./style.css" rel="stylesheet">

</head>
<body>
    <div class="quiz_container flex">
        <div class="side_bar w-20 h-screen bg-slate-200 px-2 py-4">
            <ul class="flex flex-col gap-y-4 justify-center sidebar_list">
                <li>
                    <button class="rounded-full w-14 h-14 border-4 border-green-400 quiz_item hover:bg-green-400">
                        1
                    </button>
                </li>
                <li>
                    <button class="rounded-full w-14 h-14 border-4 border-green-400 quiz_item hover:bg-green-400">
                        2
                    </button>
                </li>
                <li>
                    <button class="rounded-full w-14 h-14 border-4 border-green-400 quiz_item hover:bg-green-400">
                        3
                    </button>
                </li>
                <li>
                    <button class="rounded-full w-14 h-14 border-4 border-green-400 quiz_item hover:bg-green-400">
                        4
                    </button>
                </li>
                <li>
                    <button class="rounded-full w-14 h-14 border-4 border-green-400 quiz_item hover:bg-green-400">
                        5
                    </button>
                </li>
                <li>
                    <button class="rounded-full w-14 h-14 border-4 border-green-400 quiz_item hover:bg-green-400">
                        6
                    </button>
                </li>
            </ul>
        </div>
        <div class="content flex w-full h-screen bg-slate-50 py-4 items-center justify-center">
            <div class="quiz_content w-1/2">
                <p class="qn_tracker"><span id="current_qn">1</span> out of <span id="total_qn">10</span> Questions</p>
                <h1 class="title text-5xl font-bold mb-10">What is DOM in web development?</h1>
                <ul>
                    <li>
                        <button class="w-full h-12 border-green-500 border-2 rounded mb-5 hover:bg-green-500">
                            Option 1
                        </button>
                    </li>
                    <li>
                        <button class="w-full h-12 border-green-500 border-2 rounded mb-5 hover:bg-green-500">
                            Option 2
                        </button>
                    </li>
                    <li>
                        <button class="w-full h-12 border-green-500 border-2 rounded mb-5 hover:bg-green-500">
                            Option 3
                        </button>
                    </li>
                    <li>
                        <button class="w-full h-12 border-green-500 border-2 rounded hover:bg-green-500 mb-5">
                            Option 4
                        </button>
                    </li>
                </ul>
                <div class="flex justify-between">
                    <button class="w-1/4 h-12 border-green-500 border-2 rounded hover:bg-green-400">Previous</button>
                    <button class="w-1/4 h-12 border-green-500 border-2 rounded hover:bg-green-400">Next</button>
                </div>
            </div>
            
        </div>
    </div>

    <script src="https://cdn.tailwindcss.com"></script>
</body>
</html>
